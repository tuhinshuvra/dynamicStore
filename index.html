<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Store</title>

    <!-- fontawasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="/style/index.css">
</head>

<body>
    <heading>
        <!-- navbar start -->
        <div class="navbar bg-slate-600 py-4 px-4 ">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case"> <img class=" w-32" src="/images/amazon_logo.png" alt="">
                </a>
            </div>
            <div class="flex-none gap-2">
                <div class="text-white text-xl">
                    <ul class="hidden lg:flex">
                        <li class=" mr-6">
                            <i class="fa-solid fa-house text-yellow-500"></i>
                            <span>HOME</span>
                        </li>
                        <li class=" mr-6">
                            <i class="fa-solid fa-heart text-yellow-500"></i>
                            <span>WISH LIST</span>
                        </li>
                        <li class=" mr-6">
                            <i class="fa-solid fa-trash text-yellow-500"></i>
                            <span>RECYCLE BIN</span>
                        </li>
                        <li class=" mr-6 relative">
                            <span class="absolute left-[20.5px] bottom-[23px]">
                                <div class="badge badge-secondary ">+99</div>
                            </span>
                            <label for="my-drawer-4" class="drawer-button">
                                <span>
                                    <i class="fa-solid fa-cart-shopping text-yellow-500"></i>
                                </span>
                            </label>
                        </li>
                    </ul>

                </div>

                <div class="dropdown dropdown-end block lg:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a>
                                <i class="fa-solid fa-house"></i>
                                <span>HOME</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa-solid fa-heart"></i>
                                <span>WISH LIST</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa-solid fa-trash"></i>
                                <span>RECYCLE BIN</span>
                            </a>
                        </li>
                        <li><a href="">
                                <label for="my-drawer-4" class="drawer-button">
                                    <span><i class="fa-solid fa-cart-shopping"></i> </span>
                                </label>
                                <span>CART </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar end -->
    </heading>
    <main>
        <!-- drawer start here -->
        <div class="drawer drawer-end">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <!-- Page content here -->

            </div>
            <div class="drawer-side">
                <label for="my-drawer-4" class="drawer-overlay"></label>
                <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                    <!-- Sidebar content here -->
                    <li><a>Sidebar Item 1</a></li>
                    <li><a>Sidebar Item 2</a></li>
                </ul>
            </div>
        </div>
        <!-- drawer start end -->
    </main>


</body>


<script src="/script/index.js/"></script>
</body>

</html>
